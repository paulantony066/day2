<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Carousel with Centered Text</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Navbar Overlay */
    .navbar-overlay {
      background: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    /* Ensure images cover the viewport */
    .carousel-inner img {
      height: 100vh;
      object-fit: cover;
    }
    /* Centered Text Styling */
    .carousel-caption-custom {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 10px;
      /* Remove background */
      background: none;
      
    }
    .buttons{
    border-radius: 40px;
    size: 50px;
    padding-left: 70px;
    padding-right: 70px;
    padding-top: 20px;
    padding-bottom: 20px;
    transition: 0.5s;
    font-family: 'Times New Roman', Times, serif;
    font-size: 15px;
    border: none;
    margin-top: 70px;
    background-color: white;
    
}
.buttons:hover{
    background-color: black;
    color: white;
    transform: scale(1.1);
    
}

  </style>
</head>
<body>

<!-- Transparent Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-overlay position-absolute top-0 w-100">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#"><i>INCREDIBLE INDIA</i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-white active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="mala.jpg" alt="Image 1" class="d-block w-100">
      <div class="carousel-caption-custom">
        <h2><H1 style="font-family: 'Times New Roman', Times, serif; font-size: 100px;">DESTINATIONS</H1></h2>
        <h2 style="font-family: 'Times New Roman', Times, serif;">for every bucket list</h2>
      </div>
    </div>
    <!-- Slide 2 -->
   
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="m-3 p-2 bg-primary text-white rounded text-center height" style="height: 500PX;border-radius: 35;
transition: 0.5s;">
  <h1 class="mt-5" style="font-family: 'Times New Roman', Times, serif;">WELCOME TO INDIA</h1>
  <p class="mt-4">go anywhere any time anykokoo</p>
  <a href="states.html"><button class="buttons" ><h2>explore</h2></button></a>
</div>

</body>
</html>
